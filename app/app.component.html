<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" class="menu">
    <ion-header>
      <ion-toolbar color="success">
        
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>  

    <ion-content color="warning">
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item color="warning" [routerLink]="c.redirecTo"
                  detail=true>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
