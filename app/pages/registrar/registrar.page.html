<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
        
      </ion-back-button>
    </ion-buttons>
    
      <ion-title>REGISTRAR</ion-title>
    
  </ion-toolbar>
  
</ion-header>

<ion-content color="warning">
  
  <ion-icon class="iconoSesion" name="person-circle-outline"></ion-icon>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item color="warning">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  type="nombre" placeholder="Nombre"  
                  name="nombre" [(ngModel)]= "usuario.nombre"
                  required>
    </ion-input>
    </ion-item>
    
    <ion-item color="warning">
      <ion-label position="floating">Edad</ion-label>
      <ion-input  type="number" placeholder="Edad"  
                  name="edad" [(ngModel)]= "usuario.edad"
                  required>

      </ion-input>
    </ion-item>

    <ion-item color="warning">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input  type="nombre" placeholder="Direccion"  
                  name="direccion" [(ngModel)]= "usuario.direccion"
                  pattern="^([a-zA-Z0-9_\-\.]+)"
      required>>

      </ion-input>
    </ion-item>
  

    <ion-item color="warning">
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                  name="email" [(ngModel)]= "usuario.email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required>
      </ion-input>
    </ion-item>


    <ion-item color="warning">
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid" type="submit"  routerLink="/home" color="success" class="btnIngresar">
      Ingresar
    </ion-button>

  </form>


</ion-content>
